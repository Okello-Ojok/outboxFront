

<div *ngIf="event$ | async as event">
  
  <div>
    <label>Id: </label>{{ attendee.firstname }}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="attendee.firstname" placeholder="name"/>
  </div>
  <p>
    <button (click)="goToEvents(event)">Back</button>
  </p>
</div>
