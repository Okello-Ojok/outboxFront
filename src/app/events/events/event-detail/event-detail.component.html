

<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" [routerLink]="[ '/events' ]">Back to Events</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table  mat-table [dataSource]="details" class="mat-elevation-z8" >
      
      
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.eventname}} </td> -->
        <td mat-cell *matCellDef="let element"> <span *ngIf="element.firstname">{{element.firstname}}</span> <span *ngIf="!element.firstname">N/a</span></td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element"> <span *ngIf="element.lastname">{{element.lastname}}</span> <span *ngIf="!element.lastname">N/a</span></td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> <span *ngIf="element.email">{{element.email}}</span> <span *ngIf="!element.email">N/a</span></td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let element"> <span *ngIf="element.gender">{{element.gender}}</span> <span *ngIf="!element.gender">N/a</span></td>
      </ng-container>

      <ng-container matColumnDef="occupation">
        <th mat-header-cell *matHeaderCellDef>Occupation</th>
        <td mat-cell *matCellDef="let element"> <span *ngIf="element.occupation">{{element.occupation}}</span> <span *ngIf="!element.occupation">N/a</span></td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element"> <span *ngIf="element.phone">{{element.phone}}</span> <span *ngIf="!element.phone">N/a</span></td>
      </ng-container>
      

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right"> 
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>create</mat-icon>
            <span>Update</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete_sweep</mat-icon>
            <span>Delete</span>
          </button>
          
        </mat-menu>
      </td> 
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
