<div>
  <br>
  <mat-card>
    
    <button mat-raised-button color="primary" [routerLink]="[ '/create-event' ]">Create An Event</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="eventname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Name</th>
        <td mat-cell *matCellDef="let element"> {{element.eventname}} </td>
      </ng-container>

      <ng-container matColumnDef="eventDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Date</th>
        <td mat-cell *matCellDef="let element"> <span *ngIf="element.eventDate"> {{element.eventDate | date}} </span> <span *ngIf="!element.eventDate"> N/a </span></td>
      </ng-container>

      <ng-container matColumnDef="eventPaid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Paid</th>
        <td mat-cell *matCellDef="let element"><span *ngIf="element.eventPaid">{{element.eventPaid}}</span> <span *ngIf="!element.eventPaid">N/a</span></td>
      </ng-container>
      
      <ng-container matColumnDef="facilitators">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Facilitators</th>
        <td mat-cell *matCellDef="let element"> <span *ngIf="element.facilitators">{{element.facilitators}}</span> <span *ngIf="!element.facilitators">N/a</span></td>
      </ng-container>
      

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right"> 
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon >create</mat-icon>
            <span>Update</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete_sweep</mat-icon>
            <span>Delete</span>
          </button>
          
        </mat-menu>
      </td> 
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      
        
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
      [routerLink]="['/event-details/', row._id]"></tr>
      
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
  </mat-card>
</div>
